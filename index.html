  <style>
  #adOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999999;
  }

  /* Khung quảng cáo */
  #adBox {
    background: #fff;
    width: 85%;
    max-width: 320px;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }

  /* Nút đóng */
  #adClose {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 50%;
    background: white;
    font-size: 20px;
    cursor: pointer;
    z-index: 10;
  }

  #adImg {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  /* Lớp ẩn */
  .hidden { display: none !important; }
</style>
</head>

<body>

<h1></h1>
<p></p>

<!-- QUẢNG CÁO -->
<div id="adOverlay">
  <div id="adBox">
    <button id="adClose">×</button>

    <img id="adImg" src="https://github.com/huuhau98/1/blob/main/1.png"/600x300?text=Quang+Cao" alt="QC">

    <div style="padding:12px;">
      <h3 style="margin:0 0 6px;">MiniGT</h3>
      <p style="margin:0; font-size:14px;">Nhấn X để đóng.</p>
    </div>
  </div>
</div>

<script>
  const shopeeLink = "https://s.shopee.vn/5q06bNAwTb";  // link bạn muốn

  const overlay = document.getElementById("adOverlay");
  const closeBtn = document.getElementById("adClose");

  // NHẤN X → mở tab mới + ẩn quảng cáo
  closeBtn.addEventListener("click", () => {
    window.open(shopeeLink, "_blank");
    overlay.classList.add("hidden");  // ẨN QUẢNG CÁO
  });
</script>

</body>
